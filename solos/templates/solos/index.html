<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a class="navbar-brand">JMAD</a>
    <form>
      {% comment %} {% csrf_token %} {% endcomment %}
      <label for="jmad-instrument">Instrument</label>
      <input
        type="text"
        class="form-control"
        id="jmad-instrument"
        name="instrument"
        placeholder="i.e. trumpet"
      />
      <label for="jmad-artist">Artist</label>
      <input
        type="text"
        class="form-control"
        id="jmad-artist"
        name="artist"
        placeholder="i.e. Davis"
      />

      <button type="submit">Search JMAD</button>
    </form>
    {% for solo in solos %}
    <div class="jmad-search-result">
      <a href="/solos/{{solo.pk}}/"></a>
      {{ solo.track}}: {{solo.artist}} on {{solo.instrument}}
    </div>
    {% endfor %}
  </body>
</html>
